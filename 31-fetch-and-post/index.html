<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lovecraft Characters</title>
  </head>
  <script src="index.js" charset="utf-8"></script>
  <body>
    <h1>Characters</h1>
    <ul class="character-list">
    </ul>

    <div class="detail-view">
    </div>

    <form class="character-form" action="index.html" method="post">
      <label >Name</label>
      <input id="name" type="text" name="name" >
      <br />
      <label>Location</label>
      <input id="location" type="text" name="location" value="">
      <br />
      <label>Image Url</label>
      <input id="img" type="text" name="img" value="">
      <br />
      <button type="submit" name="button">Create Character</button>
    </form>
  </body>
</html>
